<!DOCTYPE html>
<html>
<head>
    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Modal Example</h2>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form name="teenageMutant">
                <table>
                    <tr>
                        <td>Start Date</td>
                        <td><input type="date" id="myDate" value="2014-02-09"></td>
                    </tr>
                    <tr> <td><p> </td> </tr>
                    <tr>
                        <td>Video Volume</td>
                        <td><input type="range" id="myRange" min="0" max="1" value="0.5" step="0.1"></td>
                    </tr>
                    <tr> <td><p> </td> </tr>
                    <tr>
                        <td>Media</td>
                        <td>
                            <input type="radio" name="group1" value="both" checked> Image / Video<br>
                            <input type="radio" name="group1" value="image"> Image<br>
                            <input type="radio" name="group1" value="video"> Video<br>
                        </td>
                    </tr>
                    <tr> <td><p> </td> </tr>
                    <tr> <td><p> </td> </tr>
                    <tr>
                        <td><p> </td>
                        <td><p> </td>
                        <td align="right"> <button id="save">Save</button></td>
                    </tr>
                    </table>
            </form>

        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>

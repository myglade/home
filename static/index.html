<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta http-equiv="refresh" content="1800">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge"> <!-- For intranet testing only, remove in production. -->
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Slide Show</title>

    <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
    <script src="jquery-ui-1.12.1/jquery.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.js"></script>

    <style>
        #slideShowImages { /* The following CSS rules are optional. */
            background-color: black;
            margin: 0;
        }

        h2 {
            width: 100%;
        }
        /*  https://css-tricks.com/text-blocks-over-image/  */
        .imgdesc {
            color: white;
            font-family: Calibri, Arial,Sans-Serif;
            font-size: 48px;
            letter-spacing: -1px;
            background: rgb(255, 0, 0); /* fallback color */
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            position: absolute;
            top: 500px;
            left: 200px;
            text-shadow: -1px -1px 0 #696969, 1px -1px 0 #696969, -1px 1px 0 #696969, 1px 1px 0 #696969;
        }

        .imgdesc2 {
            color: white;
            font-family: Calibri, A1rial,Sans-Serif;
            font-size: 80px;
            letter-spacing: -1px;
            padding: 10px;
            position: absolute;
            top: 100px;
            left: 200px;
            text-shadow: -1px -1px 0 #696969, 1px -1px 0 #696969, -1px 1px 0 #696969, 1px 1px 0 #696969;
        }

        .button {
            color: blanchedalmond;
            font-family: Consolas;
            font-size: 12px;
            border: 0px;
            background: rgb(128, 0, 0); /* fallback color */
            background: rgba(0, 0, 0, 0.1);
            padding: 5px;
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: center;
            z-index: 0;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 25%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }

        .day {
            font-family: Calibri, Arial,Sans-Serif;
            position: block;
            display: flex;
            width: 170px;
            height: 75px;
            text-decoration: none;
            border: none;
        }


        .skycon {
            margin: 0px 10px 0 0;
            width: 80px;
            height: 80px;
        }

        .label {
            display: block;
            font-family: Calibri, Arial,Sans-Serif;
            float: left;
            font-size: 48px;
            text-align: left;
            height: 70px;
            line-height: 24px;
            margin: 12px 0 0 0;
            width: 150px;
            border: none;
        }

        .temp {
            display: flex;
            font-family: Calibri, Arial,Sans-Serif;
            float: left;
            font-size: 56px;
            text-align: left;
            height: 30px;
            margin: 0px 0 0 0;
            border: none;
        }

        .unitwrap {
            font-size: 24px;
            width: 100px;
            margin: -5px 0px;
            border: none;
        }

        .maxmin {
            font-family: Calibri, Arial,Sans-Serif;
            float: left;
            font-size: 24px;
            text-align: left;
            height: 50px;
            line-height: 24px;
            margin: 10px 0 0 0;
            width: 70px;
            border: none;
        }
        }
    </style>
    <script>
        $(function () {
            if ($('#setDate')[0].type != 'date')
                $("#setDate").datepicker();
            if ($('#start')[0].type != 'date')
                $("#start").datepicker();
            if ($('#end')[0].type != 'date')
                $("#end").datepicker();
        });
    </script>

    <script src="skycons.js"></script>
    <script src="slideShow.js?v={{ rand }}"></script>


</head>

<body onload="slideShow()">

    <div id="slideShowImages">
        <div id="slideimage0">
            <img />
            <span class="imgdesc" id="imageDesc"></span>
            <div class="imgdesc2" id="info"></div>
        </div>
        <div id="slideimage1">
            <img />
            <span class="imgdesc" id="imageDesc"></span>
            <div class="imgdesc2" id="info"></div>
        </div>
    </div>
    <button type="button" id="myBtn" class="button">*</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form name="config">
                <table>
                    <tr>
                        <td>Set Date</td>
                        <td><input type="date" name="setDate" id="setDate" /></td>
                    </tr>
                    <tr>
                        <td>Start Date</td>
                        <td><input type="date" name="start" id="start" /></td>
                    </tr>
                    <tr>
                        <td>End Date</td>
                        <td><input type="date" name="end" id="end" /></td>
                    </tr>
                    <tr> <td><p> </td> </tr>
                    <tr>
                        <td>Video Volume</td>
                        <td><input type="range" name="volume" min="0" max="100" value="50" step="1"></td>
                    </tr>
                    <tr> <td><p> </td> </tr>
                    <tr>
                        <td>Media</td>
                        <td>
                            <input type="radio" name="media" value="both"> Image / Video<br>
                            <input type="radio" name="media" value="image" checked> Image<br>
                            <input type="radio" name="media" value="video"> Video<br>
                        </td>
                    </tr>
                    <tr>
                        <td>Debug</td>
                        <td>
                            <input name="debug" type="checkbox">
                        </td>
                    </tr>
                    <tr> <td><p> </td> </tr>
                    <tr> <td><p> </td> </tr>
                    <tr>
                        <td><p> </td>
                        <td><p> </td>
                        <td align="right"> <button onclick="return onSave();">Save</button></td>
                    </tr>
                </table>
            </form>

        </div>
    </div>

    <script>
        onConfig();
    </script>
</body>

</html>
